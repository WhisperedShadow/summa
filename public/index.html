<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Audio Communication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>WebRTC Audio Communication</h1>
  <div id="local-audio-container">
    <h2>Your Audio</h2>
    <audio id="local-audio" controls autoplay muted></audio>
  </div>
  <div id="remote-audio-container">
    <h2>Remote Audio</h2>
    <audio id="remote-audio" controls autoplay></audio>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
